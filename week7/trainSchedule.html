<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/trainSchedule.css">
 	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>

	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- Moment.js Reference -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>


<div class="container">
	<div class="jumbotron" id="mainheading">
	  <h2>Anytime is Train Time</h2>
	  <p>Choo Choo. Chee Chee</p>
	</div>
	<div class="panel panel-default" id="trainSched">
		<!-- Default panel contents -->
		<div class="panel-heading" id="phead1">Panel heading</div>

		<!-- Table -->
		<table class="table table-hover" id='trainTable'>
			<thead>
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</thead>
			<tbody>	
			</tbody>
		</table>
	</div>
	<div class="panel panel-default" id="addTrain">
		<div class="panel-heading" id="phead2">Panel heading</div>

		<form>
			<div class="form-group">
				<label for="trainName">Train Name</label>
				<input type="text" class="form-control" id="trainName" placeholder="trainName">
			</div>
			<div class="form-group">
				<label for="destination">Destination</label>
				<input type="text" class="form-control" id="destination" placeholder="destination">
			</div>
			<div class="form-group">
				<label for="firstTrain">First Train Time (HH:mm - miltary time)</label>
				<input type="text" class="form-control" id="firstTrain" >
			</div>
			<div class="form-group">
				<label for="frequency">Frequency (min)</label>
				<input type="number" class="form-control" id="frequency" placeholder="frequency">
			</div>
			<button type="submit" class="btn btn-primary" id="submitInfo">Submit</button>
		</form>
	</div>
</div>

<script src="assets/js/trainSchedule.js"></script>	
</body>
</html>
